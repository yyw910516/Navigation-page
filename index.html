<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>导航页</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main >
        <div id='keyboard' class="wrapper"></div>
    </main>
    <footer></footer>
    <script>
        var key={
            0:['q','w','e','r','t','y','u','i','o','p'],
            1:['a','s','d','f','g','h','j','k','l'],
            2:['z','x','c','v','b','n','m'],
            length:3
        }
        var hash={'q':'qq.com','w':'weibo.com','e':'ele.me'
        }
        hashInlocalStorage = JSON.parse(localStorage.getItem('zzz') ||'null')
        if(hashInlocalStorage){
            hash=hashInlocalStorage
        }
        index=0
        while(index < key['length']){
            div1 = document.createElement('div')
            keyboard.appendChild(div1)
            index2=0
            row=key[index]
            while(index2<row['length']){
                kbd1=document.createElement('kbd')
                kbd1.textContent=row[index2]
                button1=document.createElement('button')
                button1.textContent='编辑'
                button1.id=row[index2]
                button1.onclick =function(onclick){
                    console.log(onclick.target.id)
                    keyx=onclick.target.id
                    x=prompt('填写一个网址')
                    hash[keyx]=x
                    localStorage.setItem('zzz',JSON.stringify(hash))
                }
                kbd1.appendChild(button1)
                div1.appendChild(kbd1)
                index2=index2+1
            }

            index= index + 1
        }
        document.onkeypress=function(abc){
            console.log(abc)
            key=abc['key']
            website=hash[key]
            window.open('http://'+website)
        }
    </script>
</body>
</html>
